<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Bonito</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" class="hover-effect">Home</a></li>
            <li><a href="#gallery" class="hover-effect">Imagens</a></li>
            <li><a href="#news" class="hover-effect">Notícias</a></li>
            <li><a href="#contact" class="hover-effect">Contatos</a></li>
        </ul>
    </nav>

    <section id="home" class="page">
        <h1>Bem-vindo ao Site Bonito!</h1>
        <p>Este é um site incrível com efeitos especiais.</p>
    </section>

    <section id="gallery" class="page">
        <h1>Galeria de Imagens</h1>
        <div class="image-grid">
            <img src="images/image1.jpg" alt="Imagem 1">
            <img src="images/image2.jpg" alt="Imagem 2">
            <img src="images/image3.jpg" alt="Imagem 3">
        </div>
    </section>

    <section id="news" class="page">
        <h1>Últimas Notícias</h1>
        <article>
            <h2>Título da Notícia 1</h2>
            <p>Descrição da notícia 1.</p>
        </article>
        <article>
            <h2>Título da Notícia 2</h2>
            <p>Descrição da notícia 2.</p>
        </article>
    </section>

    <section id="contact" class="page">
        <h1>Entre em Contato</h1>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="scripts/script.js"></script>
</body>
</html>
